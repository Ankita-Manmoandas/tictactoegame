<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Brawler&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href= "test.css"> 
  <title>noughts and crosses</title>
</head>
<body class="page">
  <video autoplay muted loop class="page__video"> 
    <source src= "assests/media/Background-video.mp4" type="video/mp4"> 
  </video>
  <div class="welcome-section">
  <h1 class="welcome__header">Let's play noughts and crosses</h1>
    <button class="welcome__button"> 
       <a  href= "#game-section" class="welcone-header__CTA"> Click to play </a>
      </button>
  </div>
  <section class="game" id="game-section"> 
  <header class= "game__logo" >Ankita M</header>
  <h2 class="game__header" >  </h2>
  <form class="form"> 
    
    <label>Player 1</label>
    <input class= "form__input-player1 form__inputs" input="text" placeholder= "Enter your name here" required>
    <label>Player 2</label>
    <input  class= "form__input-player2 form__inputs" input= "text" placeholder="Enter your name here" required> 
    <button class="form__submit"> Submit </button>
  </form>

  <div class="game-screen">
    <div class="cell" id="zero"></div>
    
    <div class="cell" id="firstbox"></div>
    
    <div class="cell" id="secondbox"></div>
    
    <div class="cell" id="thirdbox"></div>
    
    <div class="cell" id="fourthbox"></div>
    
    <div class="cell" id="fifthbox"></div>
    
    <div class="cell" id="sixthbox"></div>
    
    <div class="cell" id="sevenbox"></div>

    <div class="cell" id="eightbox"></div>
    
  </div>
  <button class="game__reset-button">
    Reset
  
  </button>
</section>

  <script src="./scripts/index.js"></script>
  
</body>
</html>
