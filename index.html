<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Brawler&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href= "test.css"> 
  <title>Document</title>
</head>
<body id="body">
  <header id= "logo" >Ankita M</header>
  <h2 id="body_header" > Let's play noughts and crosses! </h2>
  <form id="form"> 
    <label>Player 1</label>
    <input class= "inputs" id= "input1" input="text" placeholder= "Enter your name here" required>
    <label>Player 2</label>
    <input  id= "input2" class= "inputs"input= "text" placeholder="Enter your name here" required> 
    <button type="submit" class="submit"> Submit </button>

  </form>
  <div id="div_game">
    <div data-cell-index="0" class="cell" id="zero"></div>
    
    <div data-cell-index="1" class="cell" id="firstbox"></div>
    
    <div data-cell-index="2" class="cell" id="secondbox"></div>
    
    <div data-cell-index="3" class="cell" id="thirdbox"></div>
    
    <div data-cell-index="4" class="cell" id="fourthbox"></div>
    
    <div data-cell-index="5" class="cell" id="fifthbox"></div>
    
    <div data-cell-index="6" class="cell" id="sixthbox"></div>
    
    <div data-cell-index="7" class="cell" id="sevenbox"></div>

    <div data-cell-index="8" class="cell" id="eightbox"></div>
    
  </div>

  <script src="index.js"></script>
  
</body>
</html>
